{% extends 'bookings/base.html' %}

{% block content %}
<h1>Your Bookings</h1>
<h2><i>Thank you for booking!</i></h2>
<ul class="list-group">
    {% for booking in bookings %}
        <li class="list-group-item">{{ booking.movie.movie_title }} <br> {{ booking.booking_date }} <br>Seat Number: {{booking.seat}}</li>
    {% endfor %}
</ul>
{% endblock %}
